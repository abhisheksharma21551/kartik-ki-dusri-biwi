<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Sign up now</h3>
                        <p>Fill in the form below to get instant access:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form">
                        <div class="form-group">
                            <label class="sr-only" for="form-first-name">name</label>
                            <input type="text" name="form-first-name" placeholder="name..."
                                class="form-first-name form-control" id="form-first-name" >
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-email">Email</label>
                            <input type="text" name="form-email" placeholder="Email..." class="form-email form-control"
                                id="form-email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-last-name">Password</label>
                            <input type="password" name="form-last-name" placeholder="password..."
                                class="form-last-name form-control" id="form-last-name" >
                        </div>
                        <button type="submit" class="btn" style="background-color: rgb(10, 59, 133);">Sign me up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
